<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color:grey">
        <a class="navbar-brand" href="">BOOK RECOMMENDER</a>
        <ul>
            <li><a href="/" style="text-decoration:None;color:black">Home</a></li>
            <li><a href="/recommend" style="text-decoration:None;color:black">Recommend</a></li>
            <li><a href="/" style="text-decoration:None;color:black">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="color:White; margin-top:30px">Recommend Books</h2>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control-lg" style="margin-bottom:20px;margin-top:40px"><br>
                    <input type="submit" class="btn btn-sm btn-warning style="margin-bottom:40px;">
                </form>
            </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body" style="background-color:Black;text-align:center;color:white">

                        <img class="card-img-top" src="{{i[2]}}" style="height:120px;width:100px;text-align:center,margin-bottom:80px">
                        <p style="margin-top:revert;margin-bottom:revert">{{i[0]}}</p>
                        <p>{{i[1]}}</p>

                    </div>
                </div>

            </div>
            {% endfor %}

            {% endif %}

        </div>
    </div>
</body>
</html>
